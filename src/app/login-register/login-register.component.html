<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input [(ngModel)]="UserData.username" matInput name="username" ngModel #username />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input [(ngModel)]="UserData.password" matInput name="password" type="password" ngModel #password />
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="CheckLogin()">
      <mat-icon>check</mat-icon>
      Login
    </button>
    </mat-card-content>
</mat-card>
